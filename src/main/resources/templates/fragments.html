<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!--header-->
<head th:fragment="header(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>[[${title}]] - [[${SITE_NAME}]]</title>

    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/common_form.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<a th:fragment="page_link_product(alias,pageNum, label)"
   class="page-link bg-light text-dark"
   th:href="@{'/c/'+ ${alias}+'/' + ${pageNum}}">[[${label}]]
</a>

<a th:fragment="page_link_search_product(keyword,pageNum, label)"
   class="page-link bg-light text-dark"
   th:href="@{'/search/page/'+ ${pageNum}+'?keyword='+${keyword}}">[[${label}]]
</a>

<!--search-->
<div th:fragment="search" class="mr-4">
    <div class="col-md-12 m-4">
        <form th:action="@{'/search/'+'?keyword='+${keyword}}" method="get" class="form-inline">
            <div class="input-group">
                <input th:value="${keyword}" type="search" class="form-control" name="keyword" required placeholder="Tìm kiếm sản phẩm...">
                <div class="input-group-append">
                    <button class="btn btn-outline-info" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--menu-->
<div th:fragment="menu" class="w-auto text-center mb-8">
    <a class=" mt-4" th:href="@{/}">
        <img class="" th:src="@{'/'+${SITE_LOGO}}"
             alt="logo small"/>
    </a>
    <nav class="navbar navbar-expand-lg">
        &nbsp;&nbsp;&nbsp;
        <button class="navbar-toggler text-white border border-warning" type="button" data-toggle="collapse"
                data-target="#topNavbar">
           ♒
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav mt-4">
                    <li class="nav-item px-1 h5">
                            <a class="nav-link text-danger border-bottom border-bottom-4 border-warning" th:href="@{/users}">Giỏ Hàng</a>
                    </li>
                    <li class="nav-item  px-1 h5">
                            <a class="nav-link text-danger border-bottom border-bottom-4 border-warning" th:href="@{/users}">Thanh Toán</a>
                    </li>
                    <li class="nav-item  px-1 h5">
                            <a class="nav-link text-danger border-bottom border-bottom-4 border-warning" th:href="@{/users}">Giao Hàng</a>
                    </li>
                    <li class="nav-item  px-1 h5">
                            <a class="nav-link text-danger border-bottom border-bottom-4 border-warning" th:href="@{/login}">Đăng Nhập</a>
                    </li>
                    <li class="nav-item  px-1 h5">
                            <a class="nav-link text-danger border-bottom border-bottom-4 border-warning" th:href="@{/register}">Đăng Ký</a>
                    </li>
                    <li class="nav-item  px-1 h5">
                            <a class="nav-link text-danger border-bottom border-bottom-4 border-warning" th:href="@{/register}">Liên Hệ</a>
                    </li>
            </ul>
        </div>
    </nav>
</div>


<div th:fragment="search_nav" class="row mx-4">
    <div class="col-md">
        
        <th:block sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" th:hidden="true" id="logoutForm">
            
            </form>
        </th:block>
        
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="collapse navbar-collapse float-left" id="searchNavbar">
                <form class="form-inline justify-content-lg-start" th:action="@{/search}" method="get">
                    <input type="search" name="keyword" class="form-control mr-sm-2"
                           th:value="${searchKeyword}"
                           placeholder="Từ khóa..." required />
                    <button type="submit" class="btn btn-outline-info">
                    <i class="fa fa-search"></i>
                    </button>
                </form>
                <ul class="navbar-nav float-right mx-3">
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item font-weight-bold border bg-warning border rounded-lg">
                            <p class="nav-link">Xin chào
                            <b> <a class="" th:href="@{/account}" sec:authentication="principal.name"></a>
                            </b>!</p>
                        </li>
                        
                        <li class="nav-item font-weight-bold">
                            <a class="nav-link" th:href="@{/address_book}">Địa chỉ</a>
                        </li>
                        
                        <li class="nav-item font-weight-bold">
                            <a class="nav-link" href="">Hỏi Đáp</a>
                        </li>
                        
                        <li class="nav-item font-weight-bold">
                            <a class="nav-link" th:href="@{/reviews}">Đánh Giá</a>
                        </li>
                        
                        <li class="nav-item font-weight-bold">
                            <a class="nav-link" th:href="@{/orders}">Đơn Đặt Hàng</a>
                        </li>
                        
                        <li class="nav-item font-weight-bold">
                            <a class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}"></a>
                        </li>
                        <li> &nbsp; </li>
                        <li class="nav-item font-weight-bold ml-4 text-white">
                            <button class="nav-link h6 btn btn-outline-danger" id="logoutLink"> Đăng Xuất</button>
                        </li>
                    </th:block>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div th:fragment="footer_menu" class="w-auto text-center">
    <nav class="navbar navbar-expand-lg bg-dark">
        &nbsp;&nbsp;&nbsp;
        <button class="navbar-toggler text-white" type="button" data-toggle="collapse"
                data-target="#bottomNavbar">
            <h6 class="text-info">X</h6>
        </button>
        <div class="collapse navbar-collapse" id="bottomNavbar">
            <ul class="navbar-nav">
                <li class="nav-item px-1 h6">
                    <a class="nav-link text-info" th:href="@{/users}">Về chúng tôi</a>
                </li>
                <li class="nav-item  px-1 h6">
                    <a class="nav-link text-info" th:href="@{/users}">Chính sách</a>
                </li>
                <li class="nav-item  px-1 h6">
                    <a class="nav-link text-info" th:href="@{/users}">Trả hàng & Hoàn tiền</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
<!--footer-->
<footer th:fragment="footer(title)">
    <p class="text-center h6 ">[[${title}]]</p>
</footer>
</html>
