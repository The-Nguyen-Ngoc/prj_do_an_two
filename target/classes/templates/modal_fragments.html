<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--header-->

<body>
<!--    modal dialog-->
<div th:fragment="modal_dialog" class="modal fade text-center" id="modalDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle">Thông Báo</h4>
                <button type="button" class="close" data-dismiss="modal" >&times;
                </button>
            </div>

            <div class="modal-body">
                <span id="modalBody"></span>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Quay
                    Lại</button>
            </div>
        </div>
    </div>
</div>
</body>
<!--footer-->
<footer th:fragment="footer(title)">
    <p class="text-center h6 ">[[${title}]]</p>
</footer>
</html>
