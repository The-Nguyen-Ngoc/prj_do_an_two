<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" remove="tag" class="modal fade text-center" id="carouselModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <th:block th:each="image,status : ${product.images}">
                        <li data-target="#carouselExampleIndicators" th:data-slide-to="${status.index+1}"></li>
                        <!--                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>-->
                    </th:block>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="img-fluid" th:src="@{${product.mainImagePath}}" alt="First slide">
                    </div>
                    <th:block th:each="image : ${product.images}">
                        <div class="carousel-item">
                            <img class="img-fluid" th:src="@{${image.imagePath}}" alt="Second slide">
                        </div>
                    </th:block>
                </div>
                <a class="carousel-control-prev bg-dark" href="#carouselExampleIndicators" role="button"
                   data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next bg-dark" href="#carouselExampleIndicators" role="button"
                   data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
